name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10','3.11']
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: ${{ runner.os }}-pip-

    - name: Install deps (fallback if requirements-dev.txt missing)
      run: |
        python -m pip install -U pip
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        else
          pip install black isort flake8 pytest pytest-cov detect-secrets pandas numpy pre-commit
        fi

    # Lint once on 3.10 to prevent version-specific format drift
    - name: Lint
      if: matrix.python-version == '3.10'
      run: |
        if [ -f .pre-commit-config.yaml ]; then
          pre-commit run -a
        else
          echo "No .pre-commit-config.yaml; skipping pre-commit"
        fi

    # Full coverage gate on 3.10 only
    - name: Test with coverage (3.10)
      if: matrix.python-version == '3.10'
      run: pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=term-missing --cov-fail-under=80

    # Sanity tests on 3.11 (no coverage, no lint)
    - name: Test (3.11)
      if: matrix.python-version == '3.11'
      run: pytest --maxfail=1 --disable-warnings -q

