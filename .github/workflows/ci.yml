name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip/setuptools/wheel
        run: python -m pip install -U pip setuptools wheel

      - name: Install dev deps
        run: python -m pip install -r requirements-dev.txt

      - name: Show env / versions
        run: |
          python -c "import sys; print(sys.version)"
          python -c "import pkgutil; print(sorted([m.name for m in pkgutil.iter_modules()])[:5], '...')"
          python - <<'PY'
          import importlib, sys
          for mod in ['pytest','numpy','pandas']:
              try:
                  m = importlib.import_module(mod)
                  print(mod, getattr(m,'__version__','(no __version__)'))
              except Exception as e:
                  print('MISSING', mod, e)
                  sys.exit(2)
          PY

      - name: Run pre-commit (format/lint)
        run: pre-commit run --all-files

      - name: Run tests
        run: python -m pytest -q
