name: Bench & Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # daily at 09:00 UTC (tweak as you like)

jobs:
  bench:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .
      - name: Sweep A* vs RRT
        run: python -m scripts.evaluation.compare_planners_sweep --seeds 10 --sim-seconds 2.0
      - name: Controller micro-bench (LQR & PP)
        continue-on-error: true
        run: |
          python -m scripts.evaluation.run_waypoint_controller_bench --controller lqr --seeds 10 --sim-seconds 3.0
          python -m scripts.evaluation.run_waypoint_controller_bench --controller pp  --seeds 10 --sim-seconds 3.0

      - name: Upload controller bench
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: controller-bench
          path: |
            artifacts/controller_run_*.csv
            artifacts/controller_sweep_*.json
            artifacts/controller_sweep_*.md
          if-no-files-found: warn

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: planner-bench
          path: |
            artifacts/compare_planners_sweep.md
            artifacts/sweep_*.csv
            artifacts/sweep_*.json
