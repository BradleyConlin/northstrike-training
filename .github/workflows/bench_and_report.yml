name: bench_and_report

on:
  push:
    branches:
      - main
      - feat/*
      - feat/**
    paths:
      - '.github/workflows/bench_and_report.yml'
      - 'scripts/evaluation/**'
      - 'src/controllers/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
  workflow_dispatch:

jobs:
  bench:
    name: bench
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .
          python -m pip install numpy pandas

      - name: Prepare artifacts dir
        run: mkdir -p artifacts

      - name: Sweep A* vs RRT
        continue-on-error: true
  run: python -m scripts.evaluation.compare_planners_sweep --seeds 10 --sim-seconds 2.0

      - name: Controller micro-bench (LQR & PP)
        continue-on-error: true
        run: |
          python -m scripts.evaluation.run_waypoint_controller_bench --controller lqr --seeds 10 --sim-seconds 3.0
          python -m scripts.evaluation.run_waypoint_controller_bench --controller pp  --seeds 10 --sim-seconds 3.0

      - name: Debug: list artifacts dir
        if: always()
        run: |
          echo '== ARTIFACTS TREE ==' && (ls -lah artifacts || true)

      - name: Upload report
        if: always()
        if: always()
        if: always()
        uses: actions/upload-artifact@v4
        if: always()
        uses: actions/upload-artifact@v4

        with:
          name: planner-bench
path: |
          artifacts/compare_planners_sweep.md
          artifacts/sweep_*.csv
          artifacts/sweep_*.json
          artifacts/controller_run_*.csv
          artifacts/controller_sweep_*.json
          artifacts/controller_sweep_*.md

          if-no-files-found: warn
